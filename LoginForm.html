<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madhushi Fashion - Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Css/Login.css">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="login-section text-center" id="login-form">
                <h1 class="title">WELCOME TO</h1>
                <h2 class="subtitle">MADHUSHI FASHION</h2>

                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control login-input" placeholder="User Name" id="username">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control login-input" placeholder="Password" id="password">
                    </div>
                    <button type="submit" class="btn login-btn w-100">LOGIN</button>
                </form>
            </div>

            <!-- Fashion Images Section (Under the form) -->
            <div class="fashion-images d-none d-md-flex justify-content-between">
                <!-- Add margin between the images -->
                <img src="Assert/login/fashion1.jpg" class="img-fluid me-2" alt="Fashion Image 1">
                <img src="Assert/login/fashion2.jpg" class="img-fluid mx-2" alt="Fashion Image 2">
                <img src="Assert/login/fashion3.jpg" class="img-fluid ms-2" alt="Fashion Image 3">
                <img src="Assert/login/fashion4.jpg" class="img-fluid ms-2" alt="Fashion Image 4">
                <img src="Assert/login/fashion5.jpg" class="img-fluid ms-2" alt="Fashion Image 5">
            </div>
        </div>
    </div>
</div>

<script src="../lib/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="../Controller/Login.js"></script>

</body>
</html>
