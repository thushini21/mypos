<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LoginForm</title>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="login-section text-center">
                <h1 class="title">Madhushi Fashion</h1>
                <h2 class="subtitle">Be A Stylish Girl</h2>

                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control login-input" placeholder="User Name">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control login-input" placeholder="Password">
                    </div>
                    <button type="submit" class="btn login-btn w-100">LOGIN</button>
                </form>
            </div>

            <!-- Coffee Images Section (Under the form) -->
            <div class="coffee-images d-none d-md-flex justify-content-between">
                <!-- Add margin between the images -->
                <img src="Assert/login/" class="img-fluid me-2" alt="Coffee Image 1">
                <img src="Assert/login/" class="img-fluid mx-2" alt="Coffee Image 2">
                <img src="Assert/login/" class="img-fluid ms-2" alt="Coffee Image 3">
                <img src="Assert/login/" class="img-fluid ms-2" alt="Coffee Image 4">
                <img src="Assert/login/" class="img-fluid ms-2" alt="Coffee Image 5">
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
